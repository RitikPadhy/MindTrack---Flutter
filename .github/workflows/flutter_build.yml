name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2' # change to your Flutter version

      # 3Ô∏è‚É£ Clean previous builds
      - name: Clean previous builds
        run: flutter clean

      # 4Ô∏è‚É£ Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Analyze code
      - name: Analyze code
        run: flutter analyze

      # 7Ô∏è‚É£ Run tests
      - name: Run tests
        run: flutter test

      # 8Ô∏è‚É£ Build APK (release)
      - name: Build APK (release)
        run: flutter build apk --release

      # 9Ô∏è‚É£ Optional: Build App Bundle (for Play Store)
      - name: Build App Bundle (release)
        run: flutter build appbundle --release

      # üîü Upload APK Artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload App Bundle Artifact (optional)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab